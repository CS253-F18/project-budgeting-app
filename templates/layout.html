Creating the html layout for the Budgeting Application webpage -->

<!doctype html>
<!-- Link the css file to layout.html (style.css) -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='html_table.css') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div id="page">
    <div id="header">
        <h1>Budgeting Application</h1>
    </div>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
    <div id="footer">
        <p>Created By: Jonathan Nocek, Alex O'Neill, Joe Ruppenthal, Johnny Whitfield</p>
    </div>
</div>
