{% extends "layout.html" %}
{% block body %}
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <div class="container">
        <div class="row">
            <form action="{{ url_for('login') }}" method="post" class="login">
                <dt>Username:</dt>
                <dd><input type="text" name="login_username"> </dd>
                <dt>Password:</dt>
                <dd><input type="text" name="login_password"></dd>
                <dd><input type="submit" value="Login">
            </form>
        </div>
        <div class="row">
            <form action="{{ url_for('add_user') }}" method="post" class="add-user">
                <dt>Create a new username:</dt>
                <dd><input type="text" name="add_username"></dd>
                <dt>Create a new password:</dt>
                <dd><input type="text" name="add_password"></dd>
                <dd><input type="submit" value="Add User">
            </form>
        </div>
    </div>
{% endblock %}
