{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('edit_incomes') }}" method="post" class="edit-incomes">
    <table id="income_table">
        <tr>
            <th>Incomes</th>
            <th id = "table_total_income">Total Income:</th>
        </tr>

            <tr>
                <td class = "table_category"><select name="category">
                    <option value="Salary">Salary</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select></td>
                <td class = "table_amount"><input type="text" size="30" name="amount" value={{ income.amount }}></td>
                <td class = "table_date"><input type="date" name="income_date" value="{{ income.income_date }}"></td>
            </tr>
    </table>
        <input type="hidden" name="edit_id" value="{{ income.id }}">
    <button type="submit">
                Save Changes </button>
    </form>
{% endblock %}
