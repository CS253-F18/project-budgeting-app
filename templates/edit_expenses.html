{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('edit_expenses') }}" method="post" class="edit-expenses">
        <table id="expense_table">
            <tr>
                <th>Expenses</th>
                <th id = "table_total_expenses">Total Expenses:</th>
            </tr>
            <tr>
                <td class = "table_category"><select name="category">
                    <option value="Housing">Housing</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Food/Drink">Food/Drink</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select></td>
                <td class = "table_amount"><input type="text" size="30" name="amount" value="{{ expense.amount }}"></td>
                <td class = "table_date"><input type="date" name="expense_date" value="{{ expense.expense_date }}"></td>
            </tr>
        </table>
        <input type="hidden" name="edit_id" value="{{ expense.id }}">
        <button type="submit">
            Save Changes </button>
    </form>
{% endblock %}
